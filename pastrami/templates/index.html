<head>
    <title>Pastrami</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <style type="text/css">
        div {
            width: 87vw;
            height: 86vh;
            margin: 0;
            margin-top: 4vh;
            margin-bottom: 4vh;
            margin-left: 6.5vw;
            margin-right: 6.5vw;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            outline: none;
            resize: none;
            background: transparent;
            font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
            font-size: 16px;
            border: 0px;
            text-align: left;
        }

        @-moz-document url-prefix() {
            textarea {
                width: 100%;
                height: 100%;
            }
        }

        #info {
            font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
            font-size: 16px;
            color: gray;
            right: 0;
            bottom: 0px;
            margin: 0;
            height: 6vh;
            width: 100%;
            text-align: right;
        }

        pre {
            width: 93vw;
            height: 96vh;
            margin: 0;
            margin-top: 4vh;
            margin-bottom: 4vh;
            padding: 0 !important;
            position: relative;
            font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
            font-size: 16px;
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }

        li.* {
            list-style-type: decimal !important;
            margin: 0;
            padding-left: 1vw !important;
        }

        ol.linenums {
            margin: 0;
            padding: 0 !important;
            padding-left: 5.5vw !important;
        }
    </style>
</head>

<body>
    {% if text %}
    <pre class="prettyprint linenums:1">{{text["text"]}}</pre>
    {% else %}
    <div>
        <textarea class="form-control" id="paste" placeholder="[ paste text  -  ctrl+s to save ]" spellcheck="false"></textarea>
        <div id="info">0 / {{maxlength}}</div>
    </div>
    {% endif %}
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<script src="//rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true"></script>
<link rel="stylesheet" type="text/css" href="static/github-v2.min.css"/>

<script>
function isIE(){
  var ua = window.navigator.userAgent;

  return ua.indexOf('MSIE ') > 0 || ua.indexOf('Trident/') > 0 || ua.indexOf('Edge/') > 0
}

function showLength(length){
    $("#info").html(length + " / {{maxlength}}")
    if(length > {{maxlength}}) {
        $("#info").css("color", "crimson");
    }
    else {
        $("#info").css("color", "gray");
    }
}


$(document).bind("keydown", function(event) {
    var text;
    if (event.keyCode === 83 && event.ctrlKey) {
        event.preventDefault();
        text = $("#paste").val();
        $.ajax({
                method: "POST",
                url: "/api/2.0/",
                contentType: "application/json",
                dataType: "json",
                processData: false,
                data: JSON.stringify({ text: text })
            })
            .done(function(data) {
                window.location.href = data.text_id;
            })
            .fail(function(jqXHR) {
                $("#info").css("color", "crimson");
                $("#info").html(
                    JSON.parse(jqXHR.responseText).detail
                )
            });
    }
});

$(document).ready(function() {
    $("#paste").focus();
});

$("#paste").keydown(function(event){
    var length = $("#paste").val().length
    showLength(length)
});

$("#paste").bind('paste', function(event){
    if (isIE()) {
        //IE allows to get the clipboard data of the window object.
        content = window.clipboardData.getData('text');
    } else {
        //This works for Chrome and Firefox.
        content = event.originalEvent.clipboardData.getData('text/plain');
    }
    var length = $("#paste").val().length + content.length
    showLength(length)
});

</script>

</html>
