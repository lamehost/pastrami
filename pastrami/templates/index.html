<head>
    <title>Pastrami</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        .content {
            width: 87vw;
            height: 86vh;
            margin: 4vh 6.5vw 4vh 6.5vw;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            outline: none;
            resize: none;
            background: transparent;
            font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
            font-size: 16px;
            border: none;
            text-align: left;
        }

        @-moz-document url-prefix() {
            textarea {
                width: 100%;
                height: 100%;
            }
        }

        .toolbar {
            font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
            font-size: 16px;
            color: gray;
            right: 0;
            bottom: 0;
            margin: 0;
            height: 6vh;
            width: 100%;
            text-align: right;
        }

        .save {
            border-radius: 50%;
            border: 1px solid gray;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 1em;
            padding: 0.5em;
        }

        pre {
            width: 93vw;
            height: 96vh;
            margin: 0;
            margin-top: 4vh;
            margin-bottom: 4vh;
            padding: 0;
            position: relative;
            font-family: Menlo, "Bitstream Vera Sans Mono", "DejaVu Sans Mono", Monaco, Consolas, monospace;
            font-size: 16px;
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }

        li {
            list-style-type: decimal;
            margin: 0;
            padding-left: 1vw;
        }

        ol {
            margin: 0;
            padding: 0;
            padding-left: 5.5vw;
        }
    </style>
</head>

<body>
    {% if text %}
    <pre class="prettyprint linenums:1">{{text["content"]}}</pre>
    {% else %}
    <div class="content">
        <textarea class="form-control" id="paste" placeholder="[ paste text + button or ctrl+s to save ]" spellcheck="false"></textarea>
        <div class="toolbar">
            <span id="info">0 / {{maxlength}}</span>
            &nbsp;
            <button type="submit" class="save" id="save" title="Click to save">
              ðŸ’¾
            </button>
        </div>
    </div>
    {% endif %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="//rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true"></script>
  <link rel="stylesheet" type="text/css" href="static/github-v2.min.css">

  <script>
      function isIE() {
          var ua = window.navigator.userAgent;
          return ua.indexOf("MSIE ") > 0 || ua.indexOf("Trident/") > 0 || ua.indexOf("Edge/") > 0;
      }

      function showLength(length) {
          $("#info").html(length + " / {{maxlength}}");
          if (length > {{maxlength}}) {
              $("#info").css("color", "crimson");
          } else {
              $("#info").css("color", "gray");
          }
      }

      function saveContent() {
          var text;
          text = $("#paste").val();
          $.ajax({
              contentType: "application/json",
              data: JSON.stringify({content: text}),
              dataType: "json",
              method: "POST",
              processData: false,
              url: "/"
          }).done(function (data) {
              window.location.href = data.text_id;
          }).fail(function (jqXHR) {
              $("#info").css("color", "crimson");
              $("#info").html(
                  JSON.parse(jqXHR.responseText).detail
              );
          });
      }

      $(document).bind("keydown", function (event) {
          if (event.keyCode === 83 && event.ctrlKey) {
              event.preventDefault();
              saveContent();
          }
      });

      $("#save").click(function (event) {
          event.preventDefault();
          saveContent();
      });

      $(document).ready(function () {
          $("#paste").focus();
      });

      $("#paste").keydown(function () {
          var length = $("#paste").val().length;
          showLength(length);
      });

      $("#paste").bind("paste", function (event) {
          var content;
          var length;
          if (isIE()) {
              //IE allows to get the clipboard data of the window object.
              content = window.clipboardData.getData("text");
          } else {
              //This works for Chrome and Firefox.
              content = event.originalEvent.clipboardData.getData("text/plain");
          }
          length = $("#paste").val().length + content.length;
          showLength(length);
      });
  </script>
</body>
</html>
